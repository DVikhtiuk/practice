{% extends 'shop/base.html' %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
      <h1>Вхід</h1>



        <form method="post" action="{% url 'shop:user_login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username1">Ім'я користувача</label>
                  <input type="text" class="form-control" id="username1" name="username" placeholder="Введіть ім'я">

                </div>
                <div class="form-group">
                  <label for="Password1">Пароль</label>
                  <input type="password" class="form-control" id="Password1" name="password" placeholder="Пароль">
                </div>

                <button type="submit" class="btn btn-primary">Вхід</button>
        </form>

    </div>
  </div>
{% endblock %}
